<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ephesis&family=PT+Serif&family=Source+Serif+4:opsz,wght@8..60,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" class="alinhamento">
        <div class="login-box">
            <h1>Login:</h1>
            <form class="login-form">

                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Seu nome de usuário">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha">
                </div>

                <button type="submit">Entrar</button>
                <br><br>

                <div class="botoes" class="form-button">
                    <a href="cadastro.html"><button type="button">Cadastre-se</button></a>
                    <a href="index.html"><button class="btn btn-outline-success" type="button">Voltar</button></a>
                </div>
        
            </form>
        </div>
    </div>

</body>
</html>
